                </li>

    <main>
      <section class="spikes" id="hero">
        <div class="container">

        </div>
      </section>
      <section class="about" id="about">
        <div class="container">
          <div class="sectionHeader mb-5">
            <h2>Get To Know Me</h2>  
            <p>Here is a little bit about me and what I do</p>
          </div>
        </div>
        
      </section>
      <section class="skills" id="skills">
        <div class="container">
          <div class="sectionHeader mb-5">
            <h2>My Skills</h2>
            <p>Here are some of my skills I have acquired</p>
          </div>

          <div class="row">
            <!-- HTML Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-html5 bx-border-circle' aria-label="HTML"></i>
                <div class="progress" style="height: 20px;" aria-label="HTML">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 90%;" role="progressbar"></div>
                </div>
            </div>

            <!-- CSS Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-css3 bx-border-circle' aria-label="CSS"></i>
                <div class="progress" style="height: 20px;" aria-label="CSS">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 90%;" role="progressbar"></div>
                </div>
            </div>

            <!-- JavaScript Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-javascript bx-border-circle' aria-label="JavaScript"></i>
                <div class="progress" style="height: 20px;" aria-label="JavaScript">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 65%;" role="progressbar"></div>
                </div>
            </div>

            <!-- React Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-react bx-border-circle' aria-label="React"></i>
                <div class="progress" style="height: 20px;" aria-label="React">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 50%;" role="progressbar"></div>
                </div>
            </div>  

            <!-- SQL Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxs-data bx-border-circle' aria-label="SQL"></i>
                <div class="progress" style="height: 20px;" aria-label="SQL">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 75%;" role="progressbar"></div>
                </div>
            </div>

            <!-- PHP Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-php bx-border-circle' aria-label="PHP"></i>
                <div class="progress" style="height: 20px;" aria-label="PHP">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 65%;" role="progressbar"></div>
                </div>
            </div>

            <!-- Git Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-git bx-border-circle' aria-label="Git"></i>
                <div class="progress" style="height: 20px;" aria-label="Git">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 90%;" role="progressbar"></div>
                </div>
            </div>

            <!-- PostgreSQL Progress Bar -->
            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-postgresql bx-border-circle' aria-label="PostgreSQL"></i>
                <div class="progress" style="height: 20px;" aria-label="PostgreSQL">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 75%;" role="progressbar"></div>
                </div>
            </div>

            <div class="col-12 col-lg-6 mb-4 progressContainer">
                <i class='bx bxl-wordpress bx-border-circle' aria-label="WordPress"></i>
                <div class="progress" style="height: 20px;" aria-label="WordPress">
                    <div class="progress-bar-striped bg-info progress-bar-animated" style="width: 90%;" role="progressbar"></div>

            <div class="col-12 col-lg-6 mb-4 progressContainer">
